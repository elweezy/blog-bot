# ---- Basic site info ----
title: "A .NET and backend engineering blog by Elvin"
author: "Elvin Jamalov"
email: dzhamalov.elvin@gmail.com
url: "https://elweezystack.net" # main domain
baseurl: ""
tagline: "Pragmatic .NET, backend, and automation notes"
timezone: "UTC"
lang: "en"

# ---- Theme ----
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-avatar

# ---- Build options ----
markdown: kramdown
highlighter: rouge

permalink: /:year/:month/:day/:title/

paginate: 10
paginate_path: "/page:num/"

# ---- Assets (Sass / CSS pipeline) ----
sass:
  sass_dir: _sass
  style: :compressed

minima:
  skin: dark
  social_links:
    github: elweezy
    linkedin: edzhamalov

# ---- Defaults for posts ----
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      author: "Elvin"
      category: dotnet
      tags: [".NET", "C#", "Backend", "Automation"]

# ---- Exclusions ----
exclude:
  - bot/
  - meta/
  - .github/
  - README.md
  - LICENSE
  - "*.sln"
  - "*.csproj"
