# ---- Basic site info ----
title: ".NET Blog with Elvin"
description: "Automated .NET and C# insights"
author: "Elvin Jamalov"
email: dzhamalov.elvin@gmail.com
url: "https://elweezy.github.io" # main domain
baseurl: "/blog-bot" # must match repo name for project pages
timezone: "UTC"
lang: "en"

# ---- Theme ----
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# ---- Build options ----
markdown: kramdown
highlighter: rouge

permalink: /:year/:month/:day/:title/

paginate: 10
paginate_path: "/page:num/"

# ---- Assets (Sass / CSS pipeline) ----
sass:
  sass_dir: _sass
  style: :compressed

minima:
  skin: classic
  social_links:
    github: elweezy
    linkedin: edzhamalov

# ---- Defaults for posts ----
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      author: "Elvin Jamalov"
      category: dotnet
      tags: [".NET", "C#", "Backend", "Automation"]

# ---- Exclusions ----
exclude:
  - bot/
  - meta/
  - .github/
  - README.md
  - LICENSE
  - "*.sln"
  - "*.csproj"
