# ---- Basic site info ----
title: ".NET Blog with Elvin"
description: ".NET and C# insights"
author: "Elvin Dzhamalov"
email: dzhamalov.elvin@gmail.com
url: "https://elweezy.github.io"
baseurl: "" # leave empty for user pages, use "/repo-name" for project pages
timezone: "UTC"
lang: "en"

# ---- Theme ----
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ---- Build options ----
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
minima:
  social_links:
    github: your-github-username
    linkedin: your-linkedin-username
  # Optional, you can tweak later:
  skin: classic
paginate: 5

# ---- Defaults for posts ----
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      author: "Elvin Dzhamalov"
      category: dotnet
      tags: [".NET", "C#", "Backend", "Automation"]

# ---- Exclusions ----
exclude:
  - bot/
  - meta/
  - .github/
  - README.md
  - LICENSE
  - "*.sln"
  - "*.csproj"
