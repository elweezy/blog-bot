name: Auto-generate .NET blog post

on:
  schedule:
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Run blog bot
        run: |
          cd bot
          dotnet run --configuration Release
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: add auto-generated blog post"
          branch: "auto/blog-post"
          title: "Auto-generated .NET blog post"
          body: "This PR adds a new blog post generated by the automation bot."
